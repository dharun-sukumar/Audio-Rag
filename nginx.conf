server {
    listen 80;
    server_name transcribe.alterwork.in;

    # Disable redirects
    absolute_redirect off;
    server_name_in_redirect off;

    # Increase body size limit for file uploads
    client_max_body_size 100M;

    # Proxy all requests to the FastAPI backend
    # Strip /api prefix when forwarding to backend
    location /api {
        # Remove /api prefix and forward to backend
        rewrite ^/api(.*)$ $1 break;
        proxy_pass http://rag-backend:8000;
        
        # Prevent nginx from following redirects
        proxy_redirect off;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings to prevent redirects
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://rag-backend:8000/;
        access_log off;
    }
}
